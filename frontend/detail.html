---
layout: default
---

<div x-data='detail()' x-init='buatGrafik()'>
	<div class="min-h-screen bg-green-200 py-4 px-6">
		<div class="text-3xl text-right text-green-700">MARYAM</div>
		<div class="text-right text-green-500">30 Juz</div>
		<div class="ct-chart ct-perfect-fourth"></div>
		<table class="bg-white rounded-lg shadow w-full">
			<thead class="border-b">
				<tr>
					<th class="p-2">Tanggal</th>
					<th class="p-2">Ayat</th>
				</tr>
			</thead>
			<tbody>
				<template x-for='x in dataAyat'>
					<tr class="border-b">
						<td class="p-2 text-center" x-text='x.tanggal'></td>
						<td class="p-2 text-center" x-text='x.ayat'></td>
					</tr>
				</template>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript">
	detail = () => {
		return {
			dataAyat: [
				{tanggal: '11/12/2020', ayat: 3},
				{tanggal: '11/12/2020', ayat: 1},
				{tanggal: '11/12/2020', ayat: 4},
				{tanggal: '11/12/2020', ayat: 5},
				{tanggal: '11/12/2020', ayat: 0},
				{tanggal: '11/12/2020', ayat: 0},
				{tanggal: '11/12/2020', ayat: 2},
				{tanggal: '11/12/2020', ayat: 1},
				{tanggal: '11/12/2020', ayat: 7},
				{tanggal: '11/12/2020', ayat: 3},
			],
			buatGrafik(){
				series = []
				for (x of this.dataAyat){
					series = [x.ayat, ...series]
				}
				new Chartist.Line('.ct-chart', {
					series: [series]
				});
			}
		}
	}
	// var data = {

	//   ]

	// // is the actual data object.
	// new Chartist.Line('.ct-chart', data);
</script>
